<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5" />
  <title>Sliding Menu/title</title>
  <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Dosis:wght@800&family=Fira+Sans&family=Mingzat&family=Poppins&family=Prompt:wght@200&family=Shadows+Into+Light&family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <section class = "glass">

      <div class = "main_menu">
        <ul>
          <li class = "menu_item"><a href = "index.html"><i class = "fa fa-home"></i>Home</li></a>
          <li class = "menu_item"><a href = "login.html"><i class = "fa fa-bell"></i>Log-In</li></a>
          <li class = "menu_item"><a href = "sign_up.html"><i class = "fa fa-paper-plane"></i>Sign-Up</li></a>
          <li class = "menu_item"><a href = "aboutus.html"><i class = "fa fa-id-card-o"></i>About Us</li></a>
          <li class = "menu_item"><a href = "help.html"><i class = "fa fa-globe"></i>Help</li> </a>
        </ul>
      </div>
      <section class = "text">
        <strong><div class = "title_text">
          <h1>Login</h1>
        </strong></div>
        <form id = "login_in_form", action = '/login.html', method = "post">
          <div class="container">
            <label class = "label">Username: </label>
            <input name = "user_input" id = "user_input" type="text" placeholder="Enter Username" name="username" required>
            <label class = "label">Password: </label>
            <input name = "pass_input" id = "pass_input" type="password" placeholder="Enter Password" name="password" required>
            <button type="submit">Login</button>
            <hr>
            <p>Do you need an account? <a class = "signin" href = "sign_up.html">Sign Up</a></p>
            {% if output %}
            <p class = "h31">{{output}}</p>
            {% endif %}
          </div>
        </form>

      </section>
    </section>
    <div class = "circle1"></div>
    <div class = "circle2"></div>
    <div class = "circle3"></div>
    <div class = "circle4"></div>
  </main>
</body>
</html>
